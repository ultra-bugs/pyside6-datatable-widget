# This workflow will upload a Python Package to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published, edited]

permissions:
  contents: write # needed for pushing version bump commit
  id-token: write # needed for trusted publishing to PyPI


jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to push tags and commits
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          # Remove 'v' prefix if you use tags like v1.2.3
          VERSION="${TAG_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update version in setup.py
        run: |
          sed -i -E "s/version=[\"'][0-9a-zA-Z\.\-]+[\"']/version=\"${VERSION}\"/" setup.py

      - name: Update version in datatable/__init__.py
        run: |
          sed -i -E "s/__version__ *= *[\"'][0-9a-zA-Z\.\-]+[\"']/__version__ = \"${VERSION}\"/" datatable/__init__.py

      - name: Remove all breakpoint() calls
        run: |
          find . -type f -name '*.py' -exec sed -i '/breakpoint()/d' {} +

      - name: Update CHANGELOG.md
        shell: bash
        run: |
          set -e
          today=$(date +%Y-%m-%d)

          # Get last release tag (exclude dev- tags)
          last_release_tag=$(git tag --list --sort=-version:refname | grep -v "^dev-" | head -n2 | tail -n1 || true)

          # Get commits since last release (newest first)
          if [[ -z "$last_release_tag" ]]; then
            raw_log=$(git log --pretty=format:'- %s (%h)')
          else
            raw_log=$(git log "${last_release_tag}..HEAD" --pretty=format:'- %s (%h)')
          fi

          # Filter self-generated commits and escape Markdown
          git_log=$(echo "$raw_log" | grep -v "chore(changelog):" | sed -e 's/_/\\_/g' -e 's/\*/\\*/g' -e 's/#/\\#/g' -e 's/`/\\`/g')

          if [[ -z "$git_log" ]]; then
            git_log="- No notable changes"
          fi

          if [[ ! -f CHANGELOG.md ]]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          tmp=$(mktemp)

          # Remove dev section if exists
          sed '/<!-- DEV_CHANGELOG_START -->/,/<!-- DEV_CHANGELOG_END -->/d' CHANGELOG.md > "$tmp"

          # Add new release section at top (after "# Changelog")
          tmp2=$(mktemp)
          awk -v header="## [${VERSION}] - ${today}" -v changelog="$git_log" '
            NR==1 { print; next }
            NR==2 && /^$/ { print; print header; print ""; print changelog; print ""; next }
            NR==2 { print header; print ""; print changelog; print ""; print; next }
            { print }
          ' "$tmp" > "$tmp2"
          mv "$tmp2" CHANGELOG.md
          rm -f "$tmp"

      - name: Update README.md Versions table
        shell: bash
        run: |
          set -e
          today=$(date +%Y-%m-%d)
          if ! grep -q "^| Version | Date | Notes |$" README.md 2>/dev/null; then
            printf "\n## Versions - Current Release State\n\n| Version | Date | Notes |\n|---|---|---|\n" >> README.md
          fi
          tmp=$(mktemp)
          awk -v ver="${VERSION}" -v date="$today" '
            BEGIN{printed=0}
            {
              print $0
              if ($0 ~ /^\| Version \| Date \| Notes \|$/ && printed==0) {
                getline
                print $0
                print "| " ver " | " date " | - |"
                count=0
                while (getline) {
                  if ($0 ~ /^\|/){
                    count++
                    if (count<=8) print $0
                  } else { print $0 }
                }
                printed=1
                exit
              }
            }
          ' README.md > "$tmp"
          mv "$tmp" README.md

      - name: Build release distributions
        run: |
          # NOTE: put your own distribution build steps here.
          python -m pip install build
          python -m build

      - name: Commit and push version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add setup.py datatable/__init__.py CHANGELOG.md README.md
          git commit -m "chore: bump version to $VERSION [GitHub Actions]"
          git push origin HEAD:main

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      # url: https://pypi.org/p/YOURPROJECT
      #
      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      # url: https://pypi.org/project/YOURPROJECT/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
